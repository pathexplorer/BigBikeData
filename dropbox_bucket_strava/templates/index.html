<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean .fit File Service</title>
    <!-- Load Tailwind CSS for utility styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the button for better visual feedback */
        .submit-button {
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .submit-button:hover {
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <div class="max-w-md w-full p-6 bg-white rounded-xl shadow-2xl space-y-8">

        <!-- Main Header -->
        <h1 class="text-4xl font-extrabold text-center text-gray-800 tracking-tight">
            Clean .fit files from teleports
        </h1>

        <!-- Flash Messages (for errors/success from Flask) -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                    <strong class="font-bold">Error:</strong>
                    {% for message in messages %}
                        <span class="block sm:inline">{{ message }}</span>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- File Upload Form -->
        <!-- NOTE: The 'action' path points to the Flask POST route (/upload) you defined -->
        <form method="POST" action="{{ url_for('frontend.handle_file_upload') }}" enctype="multipart/form-data" class="space-y-6">

            <!-- Email Input Field -->
            <div>
                <label for="email_address" class="block text-sm font-medium text-gray-700">
                    Input your email (for results)
                </label>
                <div class="mt-1">
                    <input
                        id="email_address"
                        name="email_address"
                        type="email"
                        required
                        placeholder="your.name@example.com"
                        class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    >
                </div>
            </div>

            <!-- File Upload Field -->
            <div>
                <label for="fit_file" class="block text-sm font-medium text-gray-700">
                    Upload your .fit file
                </label>
                <!-- File Display Container -->
                <div id="file-display-box" class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md hover:border-indigo-500 transition-colors duration-200">
                    <div class="space-y-1 text-center">
                        <svg id="upload-icon" class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-20" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>

                        <!-- File Info Text -->
                        <div id="file-info-text" class="flex text-sm text-gray-600">
                            <label for="fit_file" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                                <span id="select-text">Select a file</span>
                                <input id="fit_file" name="file" type="file" required accept=".fit" class="sr-only">
                            </label>
                            <p id="drag-drop-text" class="pl-1">or drag and drop</p>
                        </div>

                        <p id="file-restrictions" class="text-xs text-gray-500">
                            FIT file format only. Max 30MB.
                        </p>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <button
                type="submit"
                class="submit-button w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
                Start Cleaning Process
            </button>
        </form>
    </div>

    <script>
        const fileInput = document.getElementById('fit_file');
        const fileInfoText = document.getElementById('file-info-text');
        const selectText = document.getElementById('select-text');
        const dragDropText = document.getElementById('drag-drop-text');
        const fileRestrictions = document.getElementById('file-restrictions');
        const uploadIcon = document.getElementById('upload-icon');
        const fileDisplayBox = document.getElementById('file-display-box');

        // Helper function to format file size in KB/MB
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        fileInput.addEventListener('change', function() {
            if (this.files && this.files.length > 0) {
                const file = this.files[0];

                // 1. Update the Select/Drag-drop text to show the filename
                selectText.textContent = file.name;
                selectText.classList.add('text-gray-900', 'font-bold'); // Highlight filename

                // 2. Display file size and remove 'or drag and drop'
                dragDropText.textContent = ` (${formatFileSize(file.size)})`;
                dragDropText.classList.add('text-gray-900', 'font-medium');
                dragDropText.classList.remove('pl-1');

                // 3. Change icon color and border style to indicate file ready
                uploadIcon.classList.remove('text-gray-400');
                uploadIcon.classList.add('text-indigo-600');
                fileDisplayBox.classList.remove('border-gray-300');
                fileDisplayBox.classList.add('border-indigo-500', 'bg-indigo-50/50');

                // 4. Optionally, remove the max restrictions text
                fileRestrictions.textContent = 'File ready for cleaning!';
                fileRestrictions.classList.remove('text-gray-500');
                fileRestrictions.classList.add('text-green-600');


            } else {
                // Reset to initial state if file selection is cancelled
                selectText.textContent = 'Select a file';
                dragDropText.textContent = 'or drag and drop';
                fileRestrictions.textContent = 'FIT file format only. Max 30MB.';
            }
        });
    </script>
</body>
</html>
