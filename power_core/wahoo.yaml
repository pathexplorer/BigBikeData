# wahoo.yaml (Revised for Cloud Build substitutions)
steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', '${_YAML_IMAGE}:v2.01', '.']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '${_YAML_IMAGE}:v2.01']

  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_CLOUD_RUN_SERVICE}'
      - '--image=${_YAML_IMAGE}:v2.01'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--service-account=${_S_ACCOUNT_RUN}'
      - '--set-env-vars=GCP_PROJECT_ID=${_GCP_PROJECT_ID},GCS_BUCKET_NAME=${_GCS_BUCKET_NAME},GCS_PUB_INPUT_BUCKET=${_GCS_PUB_INPUT_BUCKET},GCS_PUB_OUTPUT_BUCKET=${_GCS_PUB_OUTPUT_BUCKET},CLOUD_RUN_SERVICE=${_CLOUD_RUN_SERVICE},S_ACCOUNT_DROPBOX=${_S_ACCOUNT_DROPBOX},S_ACCOUNT_STRAVA=${_S_ACCOUNT_STRAVA}'
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'Set Public Access'
    args:
      - 'run'
      - 'services'
      - 'add-iam-policy-binding'
      - '${_CLOUD_RUN_SERVICE}'
      - '--member=allUsers'
      - '--role=roles/run.invoker'
      - '--region=${_REGION}'
      - '--project=${_GCP_PROJECT_ID}'

images:
  - '${_YAML_IMAGE}:v2.01'